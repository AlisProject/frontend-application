service:
  name: ${env:ALIS_APP_ID}frontend

frameworkVersion: ">=1.61.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
  region: ${env:AWS_DEFAULT_REGION}
  stage: prod
  logs:
    restApi: true

package:
  excludeDevDependencies: true
  exclude:
    - .**
    - .**/*
    - app/**
    - tests/**
    - coverage/**
    - LICENSE
    - README.md
    - package.json
    - yarn-error.log
    - yarn.lock
  include:
    - app/static/part.js
    - server/**
    - nuxt.config.js
    - .nuxt/**

plugins:
  - serverless-plugin-aws-alerts
  - serverless-prune-plugin

custom:
  # serverless-plugin-aws-alerts
  alerts:
    stages:
      - alis
      - staging
    topics:
      alarm: "arn:aws:sns:ap-northeast-1:879243243508:AlarmToSlack"
    definitions:
      functionErrors:
        treatMissingData: notBreaching
  # serverless-prune-plugin
  prune:
    automatic: true
    number: 3

functions:
  handler:
    handler: server/handler.handler
    timeout: 30
    memorySize: 2048
    environment:
      BASE_URL: https://${ssm:${env:ALIS_APP_ID}ssmAlisAppDomain}
      REGION: ${env:AWS_DEFAULT_REGION}
      ALIS_APP_DOMAIN: ${ssm:${env:ALIS_APP_ID}ssmAlisAppDomain}
      SENTRY_DSN: ${ssm:${env:ALIS_APP_ID}ssmSentryDSN}
    events:
      - http:
          path: '/'
          method: get
      - http:
          path: '{proxy+}'
          method: get
    alarms:
      - functionErrors
    vpc:
      securityGroupIds:
        - "Fn::ImportValue": ${env:ALIS_APP_ID}-FrontendSecurityGroupId
      subnetIds:
        - "Fn::ImportValue": ${env:ALIS_APP_ID}-PrivateLambdaMultiAZ1aSubNetId
        - "Fn::ImportValue": ${env:ALIS_APP_ID}-PrivateLambdaMultiAZ1cSubNetId
