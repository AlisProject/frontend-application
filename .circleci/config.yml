version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "serverless.yml" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            sudo npm install -g yarn@1.6.0 && yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "serverless.yml" }}

      - run: yarn lint
      - run:
          name: Format
          command: |
            yarn format;
            git diff --exit-code --quiet;
            if [ $? = 1 ]; then
              echo 'Unformat file(s) found.';
              exit 1
            fi
      - run: yarn test:coverage
      - store_artifacts:
          path: ~/repo/coverage/lcov-report/

  deploy:
    docker:
      - image: circleci/node:10.15.3-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            sudo npm install -g yarn@1.6.0 && yarn install --frozen-lockfile

      - run:
          name: deploy
          command: |
            if [ $ALIS_APP_ID ]; then
              sudo ./deploy_via_ci.sh
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore:
                # ステージング環境、本番環境へのデプロイはCodeBuildに委ねる
                - develop
                - master
